<html lang="en">
<head>

    <title>Harmonic Blues Fusion - Coming January 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #000000;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a1a1a6;
            --text-tertiary: #6e6e73;
            --accent: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.5;
            color: var(--text-primary);
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0rem 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        .logo-section img {
            max-width: 120px;
            height: auto;
            opacity: 0.95;
            transition: opacity 0.3s ease;
        }

        .logo-section img:hover {
            opacity: 1;
        }

        .logo-section h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
            background: linear-gradient(
                90deg,
                #ffffff 0%,
                #ffffff 40%,
                rgba(255, 255, 255, 0.4) 50%,
                #ffffff 60%,
                #ffffff 100%
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 10s ease-in-out infinite, twinkle 30s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        @keyframes twinkle {
            0%, 93%, 100% {
                text-shadow: 0 0 0 rgba(255, 255, 255, 0);
                filter: brightness(1);
            }
            95% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
                filter: brightness(1.2);
            }
            96.5% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.2);
                filter: brightness(1.4);
            }
            98% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
                filter: brightness(1.2);
            }
            99% {
                text-shadow: 0 0 0 rgba(255, 255, 255, 0);
                filter: brightness(1);
            }
        }

        /* Announcement Badge */
        .announcement-badge {
            display: inline-block;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            animation: fadeIn 1s ease-out 0.4s both;
        }

        /* Main Announcement */
        .announcement {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .announcement p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            line-height: 1.7;
            max-width: 540px;
            margin: 0 auto;
        }

        /* Email Signup Section */
        .signup-section {
            background: var(--bg-secondary);
            border-radius: 18px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            animation: fadeIn 1s ease-out 0.8s both;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .signup-section:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .signup-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        .signup-header p {
            font-size: 0.9375rem;
            color: var(--text-secondary);
        }

        .signup-form-wrapper {
            max-width: 100%;
            margin: 0 auto;
        }

        /* Contribution CTA */
        .contribution-cta {
            text-align: center;
            padding: 2rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 18px;
            border: 1px solid var(--border);
            animation: fadeIn 1s ease-out 1s both;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .contribution-cta:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .contribution-cta p {
            font-size: 0.9375rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .contribution-cta a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: border-color 0.3s ease;
        }

        .contribution-cta a:hover {
            border-bottom-color: var(--text-primary);
        }

        /* Email form styling */
        .signup-form-wrapper iframe,
        .signup-form-wrapper form {
            width: 100%;
        }

        /* Responsive Design - Mobile First */
        @media (min-width: 640px) {
            .container {
                padding: 0rem 2rem;
            }

            .logo-section img {
                max-width: 140px;
            }

            .logo-section h1 {
                font-size: 2.5rem;
            }

            .announcement p {
                font-size: 1.25rem;
            }

            .signup-section {
                padding: 3rem 2.5rem;
            }

            .signup-header h3 {
                font-size: 1.75rem;
            }
        }

        @media (min-width: 768px) {
            .container {
                padding: 0rem 2rem;
            }

            .logo-section {
                margin-bottom: 4rem;
            }

            .announcement {
                margin-bottom: 4rem;
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Selection color */
        ::selection {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
